<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <main>
        <div class="tasks" id="allTasks">

        </div>

        <div class="create-task">
            <div class="create-task-icon" ><div class='icon' onclick="OpenCloseCT(this)">+</div></div>
            <div class="create-task-body">
                <div class="create-task-title">
                    <input class="text-input" type="text" id="title" placeholder="Заголовок">
                    <select name="tegs" id="tegs-select">
                        <option>Work</option>
                        <option>Home</option>
                        <option>Project</option>
                        <option>Dream</option>
                    </select>
                </div>
                <div class="create-task-desc">
                    <textarea class="text-input-desc" type="text" id="description" placeholder="Описание"></textarea>
                    <input class="btn" type="button" value="Create" onclick="CreateTask()">
                </div>
            </div>
        </div>

        <div class="btns">
            <div class="sub-btns">
                <input class="btn" type="button" value="Нечетный" onclick="Choice('0')">
                <input class="btn" type="button" value="Четный" onclick="Choice('1')">
                <input class="btn" type="button" value="Первый" onclick="Delete('0')">
                <input class="btn" type="button" value="Последний" onclick="Delete('1')">
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/scripts.js"></script>
</body>
</html>
